id: so.libdb.dissent
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: dissent

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring # TODO: Check if this is even needed
  - --device=dri

modules:
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libspelling.git
        tag: 0.4.8

  - name: dissent
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/diamondburned/dissent/archive/refs/tags/v0.0.35.tar.gz
        sha256: 86f3fc10a02fc8a84a0e55a8c8c42e280004a57688c743bbe7df16d433abbe5f

      - type: file
        url: https://raw.githubusercontent.com/diamondburned/dissent/758c7c528e72389960b411d198e761df566c8f0a/so.libdb.dissent.metainfo.xml
        sha256: 53f9ce611c2c9103a7d29eb3481322b69e315724c1b948b2c9c6b29a5b0eaa64

      - go.mod.yml
