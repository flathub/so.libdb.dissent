id: so.libdb.dissent
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: dissent

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring # TODO: Check if this is even needed
  - --device=dri

modules:
  - name: dissent
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/diamondburned/dissent/archive/refs/tags/v0.0.26.tar.gz
        sha256: e48d16d16b5829d2d94a0bec777ec0087e9a8fd3ac39355feae8965e22f62eae

      - type: file
        url: https://raw.githubusercontent.com/diamondburned/dissent/3502f601591c8f27aed08b043ff27a17865c38e4/so.libdb.dissent.metainfo.xml
        sha256: 18ef55eab57a5b68b07cb0445e565797fded84808638d93ffae1e671545e615d

      - go.mod.yml
