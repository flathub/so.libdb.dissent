id: so.libdb.dissent
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: dissent

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring  # TODO: Check if this is even needed
  - --device=dri

modules:
  - name: dissent
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/diamondburned/dissent/archive/refs/tags/v0.0.23.tar.gz
        sha256: 7c5e10a6111cd8912c052337c56cb04cbb92b237453d560c85409f1c8f8cc01b

      - type: file
        url: https://raw.githubusercontent.com/diamondburned/dissent/edc90049cc0500a3cbb61cf7f3fdb91fdbbcfb34/so.libdb.dissent.metainfo.xml
        sha256: ddb9e99ef6fbdcbed790ae45b3a31ebcfd045454b4d05739f0149dbf68e1b781

      - go.mod.yml
