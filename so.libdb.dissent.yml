id: so.libdb.dissent
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: dissent

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring  # TODO: Check if this is even needed
  - --device=dri

modules:
  - name: dissent
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/diamondburned/dissent/archive/refs/tags/v0.0.24.tar.gz
        sha256: 65537bbc947acfc53fdd7bf0ab98e083fb78af73507b27deec9ba92c1bc783cc

      - type: file
        url: https://raw.githubusercontent.com/diamondburned/dissent/6da50fe589932dc4bbc181a4e3c11fa97b28994e/so.libdb.dissent.metainfo.xml
        sha256: e20e64431088c0f610157b08527117647ab82bdfb7fb1b436f7faeb1f5abaada

      - go.mod.yml
