id: so.libdb.dissent
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: dissent

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring # TODO: Check if this is even needed
  - --device=dri

modules:
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libspelling.git
        tag: 0.2.1

  - name: dissent
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/diamondburned/dissent/archive/refs/tags/v0.0.29.tar.gz
        sha256: 1f3fb06b1621cb504500ad4112d74ac27024249c776e9d842438936b55e7ea00

      - type: file
        url: https://raw.githubusercontent.com/diamondburned/dissent/f2abba54dc4f0ba58d626e3e1c9edd904bbcaf57/so.libdb.dissent.metainfo.xml
        sha256: c6d6ebf3a4b4b37831c6ee55299bf0bb37650d7e40b330ca5398b51f9eaad146

      - go.mod.yml
